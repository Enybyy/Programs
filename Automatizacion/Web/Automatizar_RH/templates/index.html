<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceso de Carga</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // Recibir mensajes de log
        socket.on('log_message', function(data) {
            const logContainer = document.getElementById('log-container');
            const logMessage = document.createElement('div');
            logMessage.textContent = data.message;
            logContainer.appendChild(logMessage);
            logContainer.scrollTop = logContainer.scrollHeight;  // Desplazarse hacia abajo automáticamente
        });
    </script>
</head>
<body>
    <h1>Proceso de Carga</h1>
    <div id="log-container" style="height: 300px; overflow-y: scroll; border: 1px solid #ddd; padding: 10px;">
        <!-- Los mensajes de log aparecerán aquí -->
    </div>

    <!-- Aquí agregarías el formulario para subir archivos -->
    <form action="/start" method="post" enctype="multipart/form-data">
        <input type="file" name="form_data_file" required>
        <input type="file" name="local_db_file" required>
        <button type="submit">Iniciar Proceso</button>
    </form>
</body>
</html>
