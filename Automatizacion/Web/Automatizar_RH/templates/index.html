<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Automatización RH</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Agregar el script de Socket.IO -->
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  
  <style>
    /* Estilos para la sección de logs */
    #logs {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 20px;
      font-family: monospace;
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <h1>Automatización RH</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <p class="subtitle">Selecciona los archivos y haz clic en "Iniciar Proceso".</p>
      <form id="process-form" action="{{ url_for('start_process') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label>Archivo de FORM Data (Excel).</label>
          <input type="file" name="form_data_file" />
        </div>

        <div class="form-group">
          <label>Archivo de Base Local (Excel).</label>
          <input type="file" name="local_db_file" required />
        </div>

        <button type="submit" class="btn primary">Iniciar Proceso</button>
      </form>
      
      <!-- Sección para mostrar los logs -->
      <div id="logs">
        <p><em>Esperando logs...</em></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Automatización RH. Todos los derechos reservados.</p>
  </footer>

  <!-- Script para conectar y recibir mensajes de Socket.IO -->
  <script>
    // Conectar con el servidor de Socket.IO
    var socket = io.connect('https://' + document.domain + ':' + location.port);

    // Escuchar por el evento 'log_message'
    socket.on('log_message', function(data) {
      var logArea = document.getElementById('logs');
      var logMessage = document.createElement('p');
      logMessage.textContent = data.message;
      logArea.appendChild(logMessage);
      
      // Desplazar el área de logs hacia abajo
      logArea.scrollTop = logArea.scrollHeight;
    });
  </script>

</body>
</html>
